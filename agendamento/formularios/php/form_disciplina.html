
<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Disciplina</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <h2>Cadastro de Disciplina</h2>
    <form action="cadastrar_disciplina.php" method="post">
    
        <label for="iddisciplina">Iddisciplina:</label>
        <input type="number" id="iddisciplina" name="iddisciplina" required>
        
        <label for="disciplina">Disciplina:</label>
        <input type="text" id="disciplina" name="disciplina" required>
        
        <label for="professores">Professores:</label>
        <input type="text" id="professores" name="professores" required>
        
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
