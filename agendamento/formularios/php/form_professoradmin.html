
<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Professoradmin</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <h2>Cadastro de Professoradmin</h2>
    <form action="cadastrar_professoradmin.php" method="post">
    
        <label for="cpf_professor">Cpf professor:</label>
        <input type="text" id="cpf_professor" name="cpf_professor" required>
        
        <label for="nome_professor">Nome professor:</label>
        <input type="text" id="nome_professor" name="nome_professor" required>
        
        <label for="telefone_professor">Telefone professor:</label>
        <input type="text" id="telefone_professor" name="telefone_professor" required>
        
        <label for="datanasc_professor">Datanasc professor:</label>
        <input type="date" id="datanasc_professor" name="datanasc_professor" required>
        
        <label for="especialidade">Especialidade:</label>
        <input type="text" id="especialidade" name="especialidade" required>
        
        <label for="disciplinaservico">Disciplinaservico:</label>
        <input type="text" id="disciplinaservico" name="disciplinaservico" required>
        
        <label for="gmail_professor">Gmail professor:</label>
        <input type="email" id="gmail_professor" name="gmail_professor" required>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
